<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <section class="addTask">
        <input type="text" placeholder="Enter task" id="task" value="" />
        <input type="time" id="time">
        <button id="taskBtn">Add Task</button>
      </section>
      <div class="error"></div>
      <section class="show">
        <ul class="showTask"></ul>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
